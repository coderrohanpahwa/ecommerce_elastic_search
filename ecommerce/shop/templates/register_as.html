{% extends 'base.html' %}
{% block title %} Register As {% endblock title%}
{% block body %}
    <div class="container" >
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="checkbox" name="buyer" value="1" id="buyer"/>
            <label for="buyer">Buyer</label>
        </div>
        <div class="form-group">
            <input type="checkbox" name="seller" value="1" id="seller"/>
            <label for="Seller">Seller</label>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-primary btn-sm">

        </div>
    </form>
    </div>

{% endblock body %}
